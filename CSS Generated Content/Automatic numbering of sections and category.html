<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS counter-increment property</title>
    <style>
        body {
            counter-reset: section;
        }

        h1 {
            counter-reset: category;
        }

        h1:before {
            counter-increment: section;
            content: "Section "counter(section) ". ";
        }

        h2:before {
            counter-increment: category;
            content: counter(section) "."counter(category) " ";
        }
    </style>
</head>

<body>

    <h1>Introduction</h1>
    <h2>Preface</h2>
    <h2>Acknowledgement</h2>
    <h1>Table of Contents</h1>
    <h2>Chapter 1</h2>
    <h2>Chapter 2</h2>
    <p><strong>Note:</strong> Internet Explorer 7 and earlier versions don't support the <code>counter-increment</code>
        property. IE8 supports this property only if a <code>&lt;!DOCTYPE&gt;</code> is specified.</p>
</body>

</html>
