<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS content property</title>
    <style>
        p:before {
            content: "Note: ";
            display: inline;
        }
    </style>
</head>

<body>
    <p>The word "Note:" is inserted before this paragraph using CSS at runtime. IE8 supports the content property only
        if a !DOCTYPE is specified.</p>
</body>

</html>
