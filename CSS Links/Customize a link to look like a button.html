<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link,
        a:visited {
            color: white;
            background-color: #8a1341;
            display: inline-block;
            padding: 15px 25px;
            border: 2px solid #090909;
            text-decoration: none;
            text-align: center;
            font: 20px 'Gill Sans', 'Gill Sans MT''Trebuchet MS', sans-serif;
        }

        a:hover,
        a:active {
            background-color: #6d6d6d;
            border-color: #743274;
        }
    </style>
</head>

<body>
    <h4>A button can change your life.</h4>
    <p>
        <a href="http://www.google.com/" target="_top">Click this button to change your life.</a>
    </p>
</body>

</html>
