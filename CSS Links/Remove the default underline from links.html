<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Default Underline from Links using CSS</title>
    <style>
        a:link,
        a:visited {
            text-decoration: none;
            color: blueviolet;
        }

        a:hover,
        a:active {
            text-decoration: underline;
            color: olivedrab;
        }
    </style>
</head>

<body>
    <p>
        <a href="https://www.youtube.com/" target="_top">Mouse over the link to find more</a>
    </p>
</body>

</html>
