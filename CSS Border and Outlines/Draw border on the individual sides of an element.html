<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS border</title>
    <style>
        p {
            padding: 5px;
            border-style: dashed;
            line-height: 50px;

        }

        p.one {
            border-top-width: 5px;
            border-color: #f17e49;
        }

        p.two {
            border-right-width: 5px;
            border-color: #34e0ec;
        }

        p.three {
            border-bottom-width: 5px;
            border-color: #f75252;
        }

        p.four {
            border-left-width: 5px;
            border-color: #b41351;
        }
    </style>
</head>

<body>
    <p class="one">This is a paragraph has top border.</p>
    <p class="two">This is a paragraph has right border.</p>
    <p class="three">This is a paragraph has bottom border.</p>
    <p class="four">This is a paragraph has left border.</p>
</body>

</html>
