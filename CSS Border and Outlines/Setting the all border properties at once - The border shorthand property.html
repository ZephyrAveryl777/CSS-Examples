<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS border shorthand property</title>
    <style>
        p {
            line-height: 50px;
        }

        p.one {
            border: 5px dashed #fa7e7e;
        }

        p.two {
            border: 5px dotted #35eecf;
        }

        p.three {
            border: 5px solid #3be995;
        }
    </style>
</head>

<body>
    <p class="one">This is a paragraph.</p>
    <p class="two">The border color of this paragraph is same as the text color.</p>
    <p class="three">This paragraph has no border.</p>
</body>

</html>
