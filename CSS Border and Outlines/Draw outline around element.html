<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS outline property</title>
    <style>
        p.one {
            outline: 5px dashed #55f5f5;
        }

        p.two {
            columns: #556644;
            outline: 3px solid #79be41;
        }
    </style>
</head>

<body>
    <p class="one">This is a paragraph.</p>
    <p class="two">This is another paragraph.</p>
    <p><strong>Warning:</strong> Internet Explorer 7 and earlier versions don't support the outline property. IE8
        supports the outline properties only if a <code>&lt;!DOCTYPE&gt;</code> is specified.</p>
</body>

</html>
