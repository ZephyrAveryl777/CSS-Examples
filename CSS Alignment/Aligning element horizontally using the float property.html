<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS floating</title>
    <style>
        div {
            width: 200px;
            padding: 10px;
        }

        div.red {
            float: left;
            background: #33e9ac;
        }

        div.green {
            float: right;
            background: #30bde7;
        }
    </style>
</head>

<body>
    <div class="red">Floated to left.</div>
    <div class="green">Floated to right.</div>
</body>

</html>
