<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS positioning</title>
    <style>
        p {
            width: 200px;
            padding: 10px;
        }

        .up {
            background: #f16147;
            position: absolute;
            top: 0;

        }

        .down {
            background: #1debb7;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <p class="up">This paragraph is placed at the top of the document's viewport.</p>
    <p class="down">This paragraph is placed at the bottom of the document's viewport.</p>
</body>

</html>
