<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of clearing floats</title>
    <style>
        ul {
            margin: 5px;
            padding: 1px;
            list-style: none;
        }

        ul li {
            float: left;
            margin-right: 5px;
        }

        ul li a {
            display: block;
            height: 25px;
            line-height: 25px;
            padding: 0 15px;
            color: #03663d;
            background: #44b2da;
            font-size: 15px;
            font-weight: bold;
            text-decoration: none;
        }

        ul li a:hover {
            color: #022425fd;
            background: #fa75a8f5;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>

</html>
