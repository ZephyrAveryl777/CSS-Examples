<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS font property</title>
    <style>
        h1 {
            font: bold 2.5em 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p {
            font: normal 1.2em Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>

</html>
