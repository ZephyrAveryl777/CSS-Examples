<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS font-size property</title>
    <style>
        body {
            font-size: 25px;
        }

        h1 {
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>

</html>
