<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS font-variant property </title>
    <style>
        p {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <p>
        This is a paragraph
    </p>
</body>

</html>
