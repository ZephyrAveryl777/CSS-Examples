<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS minimum width and height</title>
    <style>
        div {
            float: left;
            min-width: 350px;
            min-height: 200px;
            background: #f0564e;
        }
    </style>
</head>

<body>
    <div>Play with the values to see how it works!</div>
</body>

</html>
