<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 Transition Shorthand Property</title>
    <style>
        button {
            color: #fff;
            border: none;
            padding: 10px 20px;
            font: bold 18px sans-serif;
            background: #ec4908;
            -webkit-transition: background 2s ease-in 0s;
            /* For Safari 3.0+ */
            transition: background 2s ease-in 0s;
            /* Standard syntax */
        }

        button:hover {
            background: #03534f;
        }
    </style>
</head>

<body>
    <button type="button">Hover on me</button>
</body>

</html>
