<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of setting table dimension</title>
    <style>
        table {
            width: 500px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="3">
        <caption>User Information</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Jody</td>
            <td>Jody@mail.com</td>
        </tr>
        <tr>
            <td>Marta</td>
            <td>martha@mail.com</td>
        </tr>
    </table>
</body>

</html>
