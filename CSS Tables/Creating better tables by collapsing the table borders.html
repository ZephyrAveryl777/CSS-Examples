<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of CSS border-collapse property</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            height: 10rem;
            text-align: center;
        }

        table,
        th,
        td {
            border: 2.5px dotted royalblue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Alax</td>
            <td>alax@example.com</td>
        </tr>
        <tr>
            <td>Joy</td>
            <td>joy@example.com</td>
        </tr>
    </table>
    <p>
        <strong>Note: </strong> Without <code>!DOCTYPE</code> the <code>border-collapse</code> property can produce
        unexpected results in IE8 and earlier versions.

    </p>
</body>

</html>
