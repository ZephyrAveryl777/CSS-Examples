<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of setting padding of table cells</title>
    <style>
        table {
            text-align: center;
        }

        table th {
            padding: 5px;
        }

        table td {
            padding: 20px;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>User Info</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@mail.com</td>
        </tr>
    </table>
</body>

</html>
