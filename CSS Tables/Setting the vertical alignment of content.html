<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of setting vertical alignment of table content</title>
    <style>
        table {
            width: 300px;
            text-align: left;
        }

        table th,
        table td {
            height: 50px;
        }

        table th {
            vertical-align: bottom;
        }

        table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <table border="3">
        <caption>User Info</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@mail.com</td>
        </tr>
    </table>
</body>

</html>
