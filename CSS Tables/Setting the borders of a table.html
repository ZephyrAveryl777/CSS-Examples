<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of setting table border</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            text-align: center;
            border: 3px dashed #d80d0d91;
        }
    </style>
</head>

<body>
    <table>
        <caption>User Details</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Joe</td>
            <td>joey@mail.com</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>mark237@mail.com</td>
        </tr>
    </table>
</body>

</html>
