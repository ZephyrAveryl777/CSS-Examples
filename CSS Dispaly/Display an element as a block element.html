<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS display</title>
    <style>
        span {
            display: block;
            background: #0fe5ec;
            padding: 20px;
        }

        a {
            display: block;
            background: #85f0cc;
            padding: 15px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <p>
        <a href="https://www.google.com/" target="_top">Visit here to know more.</a>
        <br>
        <span>This span element generates a block box.</span>
    </p>
</body>

</html>
