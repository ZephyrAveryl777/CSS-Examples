<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS visibility</title>
    <style>
        table {
            width: 50%;
            text-align: center;
        }

        table tr:first-child {
            visibility: collapse;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 2</td>
        </tr>
        <tr>
            <td>row 2, cell 1</td>
            <td>row 2, cell 2</td>
        </tr>
        <tr>
            <td>row 3,cell 1</td>
            <td>row 3 cell 2</td>
        </tr>
    </table>
</body>

</html>
