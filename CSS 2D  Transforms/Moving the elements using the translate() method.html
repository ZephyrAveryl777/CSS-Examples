<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 translate() Method</title>
    <style>
        img {
            -webkit-transform: translate(200px, 50px);
            /* Chrome, Safari, Opera */
            -moz-transform: translate(200px, 50px);
            /* Firefox */
            -ms-transform: translate(200px, 50px);
            /* IE 9 */
            transform: translate(200px, 50px);
            /* Standard syntax */
            opacity: 0.5;
        }

        .box {
            margin: 50px;
            width: 153px;
            height: 103px;
            background: url("https://www.tutorialrepublic.com/examples/images/tortoise.png") no-repeat;


        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://www.tutorialrepublic.com/examples/images/tortoise.png" alt="shield">
    </div>
</body>

</html>
