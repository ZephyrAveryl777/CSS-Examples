<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 scale() Method</title>
    <style>
        img {
            -webkit-transform: scale(1.5);
            /* Chrome, Safari, Opera */
            -moz-transform: scale(1.5);
            /* Firefox */
            -ms-transform: scale(1.5);
            /* IE 9 */
            transform: scale(1.5);
            /* Modern Browsers */
            opacity: 0.5;
        }

        .box {
            margin: 50px;
            width: 103px;
            height: 130px;
            background: url("https://www.online-image-editor.com/styles/2019/images/power_girl.png") no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://www.online-image-editor.com/styles/2019/images/power_girl.png" alt="Octopus">
    </div>
</body>

</html>
