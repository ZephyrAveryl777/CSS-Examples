<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 matrix() Method</title>
    <style>
        img {
            -webkit-transform: matrix(0, -1, 1, 0, 200px, 50px);
            /* Chrome, Safari, Opera */
            -moz-transform: matrix(0, -1, 1, 0, 200px, 50px);
            /* Firefox */
            -ms-transform: matrix(0, -1, 1, 0, 200px, 50px);
            /* IE 9 */
            transform: matrix(0, -1, 1, 0, 200px, 50px);
            /* Modern Browsers */
            width: 800px;
        }

        .box {
            margin: 50px;
            width: 108px;
            height: 136px;
            background: url("https://www.sharensplit.com/wp-content/uploads/2019/02/fase-1-977x1024.png") no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://www.sharensplit.com/wp-content/uploads/2019/02/fase-1-977x1024.png" alt="Mushroom">
    </div>
</body>

</html>
