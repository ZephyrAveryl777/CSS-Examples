<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 rotate() Method</title>
    <style>
        img {
            -webkit-transform: rotate(30deg);
            /* Chrome, Safari, Opera */
            -moz-transform: rotate(30deg);
            /* Firefox */
            -ms-transform: rotate(30deg);
            /* IE 9 */
            transform: rotate(30deg);
            /* Modern Browsers */
            opacity: 0.8;
        }

        .box {
            margin: 50px;
            width: 120px;
            height: 110px;
            background: url("https://www.tutorialrepublic.com/examples/images/star-fish.png") no-repeat;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://www.tutorialrepublic.com/examples/images/star-fish.png" alt="Star Fish">
    </div>
</body>

</html>
