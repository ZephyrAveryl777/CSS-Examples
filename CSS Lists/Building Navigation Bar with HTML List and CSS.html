<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Navigation Bar with HTML List and CSS</title>
    <style>
        body {
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, 'Geneva, Verdana, sans-serif';
        }

        ul {
            padding: 1px;
            list-style: none;
            background: rgb(37, 158, 167);
        }

        ul li {
            display: inline-block;
        }

        ul li a {
            display: block;
            padding: 10px 20px;
            color: #343434;
            text-decoration: none;
        }

        ul li a:hover {
            color: #213072;
            background: #94dfa4;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About </a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <p>
        <strong>Note: </strong> Hover over the menu to understand how modern nav bars look like.
    </p>
</body>

</html>
