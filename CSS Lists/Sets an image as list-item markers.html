<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting an Image as List Marker with CSS</title>
    <style>
        /*
        body {
            background-color: #000000;
            color: #ffffff;
        }*/

        ul li {
            list-style-image: url("https://mdn.mozillademos.org/files/16761/star.gif");
            width: 2.5rm;
            margin: 5px;
        }
    </style>

</head>

<body>
    <h2>Using Image as bullet point</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
