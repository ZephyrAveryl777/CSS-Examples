<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Numbering or Bullet Point Style of Lists</title>
    <style>
        ul {
            list-style-type: square;
        }

        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>

<body>
    <h2>Unordered List</h2>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
    <br>
    <h2>Ordered List</h2>
    <ol>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ol>
</body>

</html>
