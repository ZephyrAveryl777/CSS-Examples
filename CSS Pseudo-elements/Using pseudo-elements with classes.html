<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Using CSS Pseudo-element with Classes</title>
    <style>
        p.article::first-letter {
            color: #00ff00;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <p class="article">This a sample article.</p>
    <p>This a normal paragraph.</p>
</body>

</html>
