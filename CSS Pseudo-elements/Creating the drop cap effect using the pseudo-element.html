<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS ::first-letter Pseudo-element</title>
    <style>
        p::first-letter {
            color: #bb0606;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <p>The first letter of this paragraph is styled differently.</p>
</body>

</html>
