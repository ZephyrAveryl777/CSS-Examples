<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS ::before and ::after Pseudo-element</title>
    <style>
        h1::before {
            content: url("https://www.pngkey.com/png/full/87-870387_lit-candle-vector-graphics.png");
            width: 100px;
            height: 100px;
        }

        h1::after {
            content: url("https://www.pngkey.com/png/full/87-870387_lit-candle-vector-graphics.png");
            width: 100px;
            height: 100px;

        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p><strong>Note:</strong> Internet Explorer 7 and earlier version don't support the <code>content</code> property.
        IE8 supports only if a <code><!DOCTYPE></code> is specified.</p>
</body>

</html>
