<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 Translate Animation</title>
    <style>
        .box {
            margin: 50px;
            width: 500px;
            height: 500px;
            background: url("https://images.squarespace-cdn.com/content/v1/5894c269e4fcb5e65a1ed623/1597862694487-55UPPIWFQE5MYMB50TLI/ke17ZwdGBToddI8pDm48kFleZin1UWeb6RWye40r9DFZw-zPPgdn4jUwVcJE1ZvWhcwhEtWJXoshNdA9f1qD7T-j82ScS_xjTqFYGqFrT717Mu-rjgizFT1e0ILo-4g9mSJYzpJrQrrqbbc__-M2Cg/MP2O-Icon-extra+small.png") no-repeat;
            position: relative;
            rotate: to right 30deg;
            /* Chrome, Safari, Opera */
            -webkit-animation-name: moveit;
            -webkit-animation-duration: 2s;
            /* Standard syntax */
            animation-name: moveit;
            animation-duration: 2s;
        }

        /* Chrome, Safari, Opera */
        @-webkit-keyframes moveit {
            from {
                left: 0;
            }

            to {
                left: 70%;
            }
        }

        /* Standard syntax */
        @keyframes moveit {
            from {
                left: 0;
            }

            to {
                left: 70%;
            }
        }
    </style>
</head>

<body>
    <p><strong>Note:</strong> Click the "Refresh" button to repeat the animation.</p>
    <div class="box"></div>
</body>

</html>
