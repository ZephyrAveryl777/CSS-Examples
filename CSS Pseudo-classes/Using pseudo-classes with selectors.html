<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Using CSS Pseudo-classes with Selectors</title>
    <style>
        a.red:link {
            color: #fc5959;
        }
    </style>
</head>

<body>
    <p>
        <a href="#">Click me</a>
        <br>
        <a href="#" class="red">Click me</a>
    </p>
</body>

</html>
