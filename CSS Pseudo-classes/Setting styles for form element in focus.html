<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Dynamic Anchor Pseudo-classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
        a:link {
            color: #281bdb;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            color: red;
        }

        a:active {
            color: rgb(80, 243, 74);
        }

        a:focus {
            color: rgb(219, 140, 21);
        }

        p,
        h4 {
            word-spacing: 5px;
            font-family: 'Allura', cursive;
            font-size: 50px;
            ;
        }
    </style>
</head>

<body>
    <p>Do you know that someone is <a href="https://www.google.com" target="_blank">Missing You!</a>,<br> (after
        clicking
        the
        link you will find out !.)
    </p>
    <p>
    <h4>Hope you had fun!.</h4>
    </p>
</body>

</html>
