<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Line Height using CSS</title>
    <style>
        p {
            line-height: 3;
            border: 1px solid #00ffff;
        }

        div {
            line-height: 200%;
            border: 1px solid #ffff00;
        }
    </style>
</head>

<body>
    <h1>Change the values to see how it works</h1>
    <p>The <code>line-height</code> property sets the height between lines of text.<br> The line height of this
        paragraph is specified using number.</p><br>
    <div>The <code>line-height</code> property sets the height between lines of text.<br> The line height of this
        paragraph is specified using percentage.</div>
</body>

</html>
