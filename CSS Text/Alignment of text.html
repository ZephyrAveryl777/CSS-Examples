<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Text Alignment using CSS</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            width: 450px;
            text-align: justify;
        }
    </style>
</head>

<body>
    <h1>Heading h1</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minima, iure. Amet, atque inventore libero possum's
        in, repellat culpa consequuntur, minima nisi aperiam quisquam suscipit corporis eius lauras officio
        obcaecati? Id.
    </p>
</body>

</html>
