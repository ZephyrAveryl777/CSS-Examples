<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Text Color in CSS</title>
    <style>
        body {
            color: #ff7543;
        }

        /*If you wanna color the p tag then

        p {
            color: #009988;
        }
        */

        .text-color {
            color: #007100;
        }
    </style>
</head>

<body>
    <h1>A heading </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Moseying voluptatibus vitae dolorem neque consequuntur
        atque ea, nobis doit quash omnis veldt voluptas pianissimos veniam fugiat dolores temporibus officiis dicta
        voluptatum.
    </p>
    <div class="text-color">
        This is a simple div section for text.
    </div>
</body>

</html>
