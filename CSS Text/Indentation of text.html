<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Text Indentation using CSS</title>
    <style>
        p {
            text-indent: 50px;
            ;
        }
    </style>
</head>

<body>
    <h1>CSS Indentation of text</h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit ullam vel doloremque consequatur aperiam obcaecati
        dolores, quas impedit enim ut officia dolorum maxime in ipsam laboriosam suscipit iure praesentium doloribus?
    </p>
</body>

</html>
