<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of vertical alignment of an image</title>
    <style>
        p.one img {
            vertical-align: top;
            width: 5rem;
            height: 5rem;
        }

        p.two img {
            vertical-align: middle;
            width: 5rem;
            height: 5rem;
        }

        p.three img {
            vertical-align: baseline;
            width: 5rem;
            height: 5rem;
        }
    </style>
</head>

<body>
    <p class="one">This image <img src="https://www.freepngimg.com/thumb/pokemon/20048-2-pikachu-hd.png" alt="Smiley">
        is
        aligned vertically top of the text.</p>
    <p class="two">This image <img src="https://www.freepngimg.com/thumb/pokemon/4-2-pokemon-transparent.png"
            alt="Smiley"> is aligned vertically center of the text.</p>
    <p class="three">This image <img src="https://www.freepngimg.com/thumb/pokemon/5-2-pokemon-high-quality-png.png"
            alt="Smiley"> is aligned to the baseline of the text.</p>
</body>

</html>
