<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting letter spacing using CSS</title>
    <style>
        h1 {
            letter-spacing: -3.5px;
        }

        p {
            letter-spacing: 15px;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <p>
        A simple text paragraph.
    </p>
</body>

</html>
