<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS margin Property</title>
    <style>
        div.one {
            background-color: rgb(121, 255, 233);
        }

        div.two {
            background-color: rgb(95, 209, 238);
        }

        h1 {
            margin: 25px;
        }

        p {
            margin: 50px 100px;
        }
    </style>
</head>

<body>
    <div class="one">
        <fieldset>
            <legend>header section</legend>
            <h1>This is a heading</h1>
        </fieldset>

    </div>
    <br>
    <br>
    <div class="two">
        <fieldset>
            <legend>paragraph section</legend>
            <p>This is a paragraph.</p>
            <p><strong>Note:</strong> Play with the margin property value to see how it works.</p>
        </fieldset>
    </div>

</body>

</html>
