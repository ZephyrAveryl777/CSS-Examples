<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Padding for Individual Sides</title>
    <style>
        h1 {
            padding-top: 25px;
            padding-bottom: 50px;
            background: rgb(42, 223, 199);
        }

        p {
            padding-left: 50px;
            padding-right: 25px;
            background: rgb(36, 226, 240);
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a simple paragraph of text.</p>
    <p><strong>Note:</strong> Play with the padding property value to see how it works.</p>
</body>

</html>
