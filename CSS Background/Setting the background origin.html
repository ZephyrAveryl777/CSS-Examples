<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Setting background-origin of an Element</title>
    <style>
        .box {
            width: 350px;
            height: 200px;
            padding: 10px;
            border: 6px dashed #333;
            background: url("https://cdn.guidingtech.com/imager/assets/210962/Cool-Flash-Wallpapers-in-HD-and-4K-for-Desktop-and-Mobile-1_4d470f76dc99e18ad75087b1b8410ea9.png?1545040423") no-repeat;
            background-size: contain;
            background-origin: content-box;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
