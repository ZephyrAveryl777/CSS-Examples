<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Setting background-size of an Element</title>
    <style>
        .box {
            width: 250px;
            height: 150px;
            background: url("https://lh3.googleusercontent.com/proxy/nVrhm_4tYeNK8fS7DIgIseD9WUCxbIKmaIUCUX1A99UaKNpSQGAFG7bXgc6DI0uWbibUpd1is5KK9lT6dLaYdOGJkiSHNjdaueBsxj4ZRDO1YgbNnHnG_WHP7tOqMunvrBs");
            background-size: contain;
            border: 6px solid #333;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p><strong>Note:</strong> The original size of the background image is 500x300 pixels, but using the background-size
        CSS property we are still able to show the complete image inside the smaller box.</p>
</body>

</html>
