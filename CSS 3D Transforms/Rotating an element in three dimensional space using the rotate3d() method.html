<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 rotate3d() Method</title>
    <style>
        .container {
            margin: 50px;
            width: 125px;
            height: 125px;
            perspective: 300px;
            border: 4px solid #e0ff43;
            background: #58ffd5;
        }

        .transformed {
            -webkit-transform: rotate3d(0, 1, 0, 60deg);
            /* Chrome, Safari, Opera */
            transform: rotate3d(0, 1, 0, 60deg);
            /* Standard syntax */
        }

        img {
            width: 125px;
            height: 125px;
        }
    </style>
</head>

<body>
    <h2>Before Rotation:</h2>
    <div class="container">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/88042f68-93e8-48b6-a77b-ccc80c3db805/d76nya6-7c2832d7-df9c-4d2b-bcb0-618e07bacfe9.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3sicGF0aCI6IlwvZlwvODgwNDJmNjgtOTNlOC00OGI2LWE3N2ItY2NjODBjM2RiODA1XC9kNzZueWE2LTdjMjgzMmQ3LWRmOWMtNGQyYi1iY2IwLTYxOGUwN2JhY2ZlOS5wbmcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.RpPuiebxm6kSlGP08RALoyFxnxutIvTfFY1qfX37VKA"
            alt="Club Card">
    </div>
    <h2>After Rotation:</h2>
    <div class="container">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/88042f68-93e8-48b6-a77b-ccc80c3db805/d76nya6-7c2832d7-df9c-4d2b-bcb0-618e07bacfe9.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOiIsImlzcyI6InVybjphcHA6Iiwib2JqIjpbW3sicGF0aCI6IlwvZlwvODgwNDJmNjgtOTNlOC00OGI2LWE3N2ItY2NjODBjM2RiODA1XC9kNzZueWE2LTdjMjgzMmQ3LWRmOWMtNGQyYi1iY2IwLTYxOGUwN2JhY2ZlOS5wbmcifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6ZmlsZS5kb3dubG9hZCJdfQ.RpPuiebxm6kSlGP08RALoyFxnxutIvTfFY1qfX37VKA"
            class="transformed" alt="Club Card">
    </div>
</body>

</html>
