<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 translate3d() Method</title>
    <style>
        .container {
            width: 125px;
            height: 125px;
            perspective: 500px;
            border: 4px solid #7bffff;
            background: #ff7b7b;
            margin: 30px;
        }

        .transformed {
            -webkit-transform: translate3d(30px, 30px, 50px);
            /* Chrome, Safari, Opera */
            transform: translate3d(30px, 30px, 50px);
            /* Standard syntax */
            width: 125px;

        }

        img {
            width: 120px;
        }
    </style>
</head>

<body>
    <h2>Before Translation:</h2>
    <div class="container">
        <img src="https://lh3.googleusercontent.com/proxy/eyIY9e8eCGbO7_D1CHNbgPkWGWYMOkLfKv6fGJJ-Fvgg78meva8OaoeYElDJO9OsDdYrDuSPCzdE5NHVkOCuRdl114FYugJ8IZjfU-00nfzDFqdB0b5IdrhQuWBRO3Fva529Nox8"
            alt="Diamond Card">
    </div>
    <h2>After Translation:</h2>
    <div class="container">
        <img src="https://lh3.googleusercontent.com/proxy/eyIY9e8eCGbO7_D1CHNbgPkWGWYMOkLfKv6fGJJ-Fvgg78meva8OaoeYElDJO9OsDdYrDuSPCzdE5NHVkOCuRdl114FYugJ8IZjfU-00nfzDFqdB0b5IdrhQuWBRO3Fva529Nox8"
            class="transformed" alt="Diamond Card">
    </div>
</body>

</html>
