<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 Text Shadow Effect</title>
    <style>
        h1 {
            text-shadow: 5px 5px 10px #666;
        }

        h2 {
            text-shadow: 5px 5px 10px rgb(101, 233, 238), 10px 10px 20px rgb(99, 252, 219);
        }
    </style>
</head>

<body>
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
</body>

</html>
