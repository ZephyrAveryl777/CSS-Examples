<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of CSS3 Multiple Box Shadow Effects</title>
    <style>
        .box {
            width: 200px;
            height: 150px;
            background: rgb(252, 111, 111);
            box-shadow: 5px 5px 10px rgb(63, 248, 239), 10px 10px 20px rgb(93, 255, 187);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
