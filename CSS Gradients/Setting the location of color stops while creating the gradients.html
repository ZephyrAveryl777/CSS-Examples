<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Setting the Color Stops Location</title>
    <style>
        .gradient {
            width: 400px;
            height: 300px;
            /* Fallback for browsers that don't support gradients */
            background: rgb(255, 126, 126);
            /* For Safari 5.1 to 6.0 */
            background: -webkit-linear-gradient(rgb(255, 97, 97), rgb(255, 245, 108) 30%, rgb(90, 255, 200) 60%);
            /* For Internet Explorer 10 */
            background: -ms-linear-gradient(rgb(255, 97, 97), rgb(255, 245, 108) 30%, rgb(90, 255, 200) 60%);
            /* Standard syntax */
            background: linear-gradient(rgb(255, 97, 97), rgb(255, 245, 108) 30%, rgb(90, 255, 200) 60%);
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body>

</html>
