<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Setting the Size Radial Gradients</title>
    <style>
        .gradient {
            width: 400px;
            height: 300px;
            /* Fallback for browsers that don't support gradients */
            background: rgb(253, 57, 57);
            /* For Safari 5.1 to 6.0 */
            background: -webkit-radial-gradient(left bottom, circle farthest-side, red, yellow, lime);
            /* For Internet Explorer 10 */
            background: -ms-radial-gradient(left bottom, circle farthest-side, red, yellow, lime);
            /* Standard syntax */
            background: radial-gradient(circle farthest-side at left bottom, rgb(255, 1, 1), rgb(220, 255, 91), rgb(57, 250, 153));
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body>

</html>
