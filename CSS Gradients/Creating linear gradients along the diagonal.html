<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Linear Gradients along Diagonal</title>
    <style>
        .gradient {
            width: 400px;
            height: 300px;
            /* Fallback for browsers that don't support gradients */
            background: rgb(239, 250, 87);
            /* For Safari 5.1 to 6.0 */
            background: -webkit-linear-gradient(bottom left, gb(255, 121, 121), rgb(106, 255, 168));
            /* For Internet Explorer 10 */
            background: -ms-linear-gradient(bottom left, gb(255, 121, 121), rgb(106, 255, 168));
            /* Standard syntax */
            background: linear-gradient(to top right, rgb(255, 121, 121), rgb(106, 255, 168));
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body>

</html>
