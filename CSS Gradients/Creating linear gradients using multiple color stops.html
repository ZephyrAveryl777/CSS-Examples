<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Linear Gradients with Multiple Color Stops</title>
    <style>
        .gradient {
            width: 400px;
            height: 300px;
            /* Fallback for browsers that don't support gradients */
            background: red;
            /* For Safari 5.1 to 6.0 */
            background: -webkit-linear-gradient((rgb(255, 82, 125), rgb(255, 176, 101), rgb(72, 253, 223)));
            /* For Internet Explorer 10 */
            background: -ms-linear-gradient((rgb(255, 82, 125), rgb(255, 176, 101), rgb(72, 253, 223)));
            /* Standard syntax */
            background: linear-gradient(rgb(255, 82, 125), rgb(255, 176, 101), rgb(72, 253, 223));
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body>

</html>
