<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Setting Linear Gradients Direction Using Angles</title>
    <style>
        .gradient {
            width: 400px;
            height: 300px;
            /* Fallback for browsers that don't support gradients */
            background: rgb(255, 109, 109);
            /* For Safari 5.1 to 6.0 */
            background: -webkit-linear-gradient(0deg, rgb(206, 104, 104), rgb(133, 255, 235));
            /* For Internet Explorer 10 */
            background: -ms-linear-gradient(0deg, rgb(206, 104, 104), rgb(133, 255, 235));
            /* Standard syntax */
            background: linear-gradient(90deg, rgb(206, 104, 104), rgb(133, 255, 235));
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body>

</html>
