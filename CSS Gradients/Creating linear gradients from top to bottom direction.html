<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Linear Gradients from Top to Bottom</title>
    <style>
        .gradient {
            width: 400px;
            height: 300px;
            /* Fallback for browsers that don't support gradients */
            background: rgb(68, 255, 224);
            /* For Safari 5.1 to 6.0 */
            background: -webkit-linear-gradient(rgb(253, 99, 99), rgb(79, 241, 247));
            /* For Internet Explorer 10 */
            background: -ms-linear-gradient(rgb(253, 99, 99), rgb(79, 241, 247));
            /* Standard syntax */
            background: linear-gradient(rgb(253, 99, 99), rgb(79, 241, 247));
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body>

</html>
