<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of Using Transparency with Gradients</title>
    <style>
        .gradient {
            width: 400px;
            height: 300px;
            /* Fallback for browsers that don't support gradients */
            background: url("https://fsb.zobj.net/crop.php?r=EUYAG53eY5dlI2IfCnus2jsPUiZNKawle-BHqZbYJsoyuxlmKL7Rra57FZeE0ESFafS_dLXBIY3cM8Hx_PVXRBD-VkCnYgaronWQeCK6-XLFj3EQczBcp0VEPGBVgHXpRVBLSkSFFcuCHFGP");
            /* For Safari 5.1 to 6.0 */
            background: -webkit-linear-gradient(left, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)), url("https://fsb.zobj.net/crop.php?r=EUYAG53eY5dlI2IfCnus2jsPUiZNKawle-BHqZbYJsoyuxlmKL7Rra57FZeE0ESFafS_dLXBIY3cM8Hx_PVXRBD-VkCnYgaronWQeCK6-XLFj3EQczBcp0VEPGBVgHXpRVBLSkSFFcuCHFGP");
            /* Standard syntax */
            background: linear-gradient(to right, rgba(231, 126, 126, 0), rgb(144, 247, 233)), url("https://fsb.zobj.net/crop.php?r=EUYAG53eY5dlI2IfCnus2jsPUiZNKawle-BHqZbYJsoyuxlmKL7Rra57FZeE0ESFafS_dLXBIY3cM8Hx_PVXRBD-VkCnYgaronWQeCK6-XLFj3EQczBcp0VEPGBVgHXpRVBLSkSFFcuCHFGP");
        }
    </style>
</head>

<body>
    <div class="gradient"></div>
</body>

</html>
