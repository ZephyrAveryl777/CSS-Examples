<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of relative units</title>
    <style>
        body {
            font-size: 10px;
        }

        h1 {
            width: 65%;
            font-size: 5em;
            background-color: #3734cc;
        }

        p {
            width: 70%;
            font-size: 4em;
            background-color: #33b833;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>

</html>
