<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example of absolute units</title>
    <style>
        body {
            font-size: 18px;
        }

        h1 {
            width: 420px;
            font-size: 20pt;
            background-color: #4165c9;
        }

        p {
            width: 15cm;
            font-size: 15pt;
            background-color: #da8946;
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>

</html>
